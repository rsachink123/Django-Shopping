{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1>Item in your shopping cart</h1>
<h3>Total price:Rs.{{total_price}}</h3>
<table width=100% border=1>
{% for l in lst %}
<tr>
<td>
Selected item name:{{l.name}}<br>
Its description:{{l.desc}}<br>
Its price:{{l.price}}<br>
</td>
<td>
<img src="{{l.photo.url}}" width=100 height=150>
</td>
<tr>
</h3>
{% endfor %}
</div>
{% endblock %}
